<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="P14.css" />
</head>

<body>
  <div class="section-center">
    <article class="gift-img">
      <img src="gift.jpeg" alt="gift" />
    </article>
    <article class="gift-info">
      <h3>Old iphone</h3>
      <h4 class="giveaway">
        <!-- giveaway ends on Sunday, 23 January 2023, 9:45pm -->
      </h4>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor sapiente accusamus magnam? Optio iste
        perspiciatis quaerat odio cupiditate, accusantium quae eos fugit quam id error rem tempore. Ullam, adipisci
        labore.
      </p>
      <div class="deadline">
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="secs">34</h4>
            <span>secs</span>
          </div>
        </div>

      </div>
    </article>
  </div>
  <!-- javascript -->
  <script src="P14.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="P5.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="" alt="" id="person-img">
                </div>
                <h4 id="author">Sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus aspernatur quae necessitatibus voluptates, sequi delectus adipisci. Harum ratione deserunt temporibus voluptate sequi? Autem accusamus expedita repudiandae dolore nam nobis inventore.</p>
            
                <div class="button-container">
                    <button class="prev-btn">
                        <div class="i fas fa-chevron-left"></div>
                    </button>
                    <button class="next-btn">
                        <div class="i fas fa-chevron-right"></div>
                    </button>
                </div>

                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="P5.js"></script>
